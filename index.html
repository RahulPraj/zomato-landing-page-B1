<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
     href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!--hero section-->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="assets/hero.jpg" alt="hero image" class="hero__image">
                <img src="assets/svg/heroShape.svg" alt="hero image shape " class="hero__image__shape">
               <img src="assets/svg/herobgpattren.svg" alt="hero image shape" class="hero__image__pattren">
            </div>
            <div class="hero__description">
                <h1 class="hero__text"> Order food from favourite resturants near you. </h1>
                <button class="button__primary">
                    Order Now
                </button>
            </div>
        </section>
        <section class="video__footage__container">
            <div class="video__footage">
                <iframe
            src="https://player.vimeo.com/video/323795266"
            frameborder="0"
            allow="autoplay; fullscreen; picture-in-picture"
            allowfullscreen
            class="chef__video"
             ></iframe>
            </div>
            </div>
            <div class="video__footage__text">
            <p>
                Your food will be prepared safely with an experienced chef, without
                compromising on the quality and hygiene.
            </p>
            </div>

        </section>
        <!--explor mainu-->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore our menu</h1>
            <div class="explore__menu__lits">
                <div class="food__card">
                    <div class="food__card__images">
                        <img src="assets/burger.jpg" alt="" class="food__image">

                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
